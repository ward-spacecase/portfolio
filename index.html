<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/animate.css">
    <link rel="stylesheet" href="stylesheets/form.css">
    <link rel="stylesheet" href="stylesheets/navbar.css">

    <link rel="stylesheet" href="slick/slick.css"/>                                         <!--http://kenwheeler.github.io/slick/-->
    <link rel="stylesheet" href="slick/slick-theme.css"/>

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>

<body id="body">

    <section id="body-one">
            <div class="box-name animated fadeInUp">

                <h1>
                    <span class="animated fadeInUp">ANDREW<br>WARD</span>
                </h1>
                <span class="foot">
                    <span class="">Computer Charmer</span> &nbsp; &nbsp; | &nbsp; &nbsp;
                    <span>Website Whisperer</span>
                </span>

            </div>
            <div class="arrowCircle">
                <div class="arrowBox">

                </div>
            </div>

    </section>

    <section id="body-two">

        <div class="about-Slider">

            <div id="caro1">
                <span>About Me</span>
            </div>
            <div id="caro2">
                <span>Other stuff</span>
            </div>
            <div id="caro3">
                <span>ya</span>
            </div>
        </div>

    </section>

    <section id="body-four">

        <div class="box-form animated fadeInUp2">

            <header class="animated fadeInRight">EMAIL ME</header>


            <form id="form" class="topBefore animated fadeInUp" action="#" >

                <input id="name" type="name" placeholder="NAME">
                <input id="email" type="email" placeholder="E-MAIL">
                <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
                <input id="submit" type="submit" value="SEND" style="text-decoration: underline;">

            </form>
        </div>
    </section>

    <div class='navbar animated fadeInLeft'>
        <a href="#body-one" onclick="javascript:clickStuff('body-one')"><span>HOME</span></a>
        <a href="#body-two" onclick="javascript:clickStuff('body-two')"><span>ABOUT</span></a>
        <a href="#"><span>RESUME</span></a>
        <a href="#"><span>PORTFOLIO</span></a>
        <a href="#body-four" onclick="javascript:clickStuff('body-four')"><span>CONTACT</span></a>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.about-Slider').slick({
                'setting-name': 'setting-value',
                arrows: true,
                dots: true
        });
        });
    </script>
    <script type="text/javascript">

            function clickStuff(element) {
                document.getElementById(element).className += 'animated ' + 'fadeIn ';
                setTimeout(function () {
                    document.getElementById(element).className = '';
                }, 500);

            }

    </script>

</body>
</html>
